repos:
- repo: https://github.com/commitizen-tools/commitizen
  rev: faff6a61f4f53585a965addd06156eedf0027643
  hooks:
  - id: commitizen
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: 2c9f875913ee60ca25ce70243dc24d5b6415598c
  hooks:
  - id: end-of-file-fixer
  - id: trailing-whitespace
- repo: https://github.com/psf/black
  rev: 3702ba224ecffbcec30af640c149f231d90aebdb
  hooks:
  - id: black
- repo: https://github.com/pycqa/isort
  rev: c235f5e450b4b84e58d114ed4c589cbf454175a3
  hooks:
  - id: isort
- repo: https://github.com/andreoliwa/nitpick
  rev: 36d4912df1f0bd2ed8cc535b57c5ba3b09ce3d46
  hooks:
  - id: nitpick
- repo: https://github.com/ikamensh/flynt
  rev: 651c822fdcf45fffcf9743dc755085f32acb65e3
  hooks:
  - id: flynt
minimum_pre_commit_version: 2.18.0
default_install_hook_types:
- pre-commit
- pre-push
- commit-msg
